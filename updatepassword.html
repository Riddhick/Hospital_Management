<html>
    <head>
        <title>Update Password</title>
        <link href="form.css" rel="stylesheet">
    </head>
    <script>
        function check()
        {
        var a=document.getElementById("name").value;
        if(a==""){
        document.getElementById("message").innerHTML="User Name can not be Empty";
        return false;
        }
        }

        </script>
    <body class="update">
            <form  action="update.jsp" method="POST" autocomplete="off" class="form1" onsubmit="return check()" >
                  <input type="text" name="username" placeholder="Username" id="name">  
               <input type="password" name="password" placeholder="New Password" id="pwd">
                   <input type="password" name="con_paswd" placeholder="Confirm Password"  id="cpdw">
                   <span id="message"></span>
                   <input type="submit" value="Update" class="button" id="signin" >
                   <a href="index.html"><input type="button" value="Cancel" class="button" id="signup"></a>
                   
            </form>
    </body>
</html>
